<md-toolbar color="primary">
	<span>Future Trainings</span>
	<span class="fill-remaining-space"></span>
	<div [ngSwitch]="displayButton">
			<button *ngSwitchCase="true" md-mini-fab (click)="hideTrainings()">
				<md-icon>expand_less</md-icon>
			</button>
			<button *ngSwitchCase="false" md-mini-fab (click)="displayTrainings()">
				<md-icon>expand_more</md-icon>
			</button>
	</div>
</md-toolbar>
<ng-container *ngIf="displayButton">
	<ng-container *ngFor="let key of getKeys(trainingList)">
		<div class="d-flex justify-content-center flex-row">
			<div class="d-flex p-2"> 
				<p>{{reformatStart(trainingList[key].date + " " + trainingList[key].time, trainingList[key].duration)}}<br>{{trainingList[key].sport}} @ {{trainingList[key].location}} (Level {{trainingList[key].level}})</p>
				<p>
			</div>
			<div class="d-flex p-2">
				<div [ngSwitch]="trainingBoolean[key]">
					<button *ngSwitchCase="true" md-mini-fab (click)="hideTraining(key)">
						<md-icon>expand_less</md-icon>
					</button>
					<button *ngSwitchCase="false" md-mini-fab (click)="displayTraining(key)">
						<md-icon>expand_more</md-icon>
					</button>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-center flex-row">
			<div class="d-flex p-2" *ngIf="trainingBoolean[key]">
					<md-checkbox (click)="openSnackBar()">Sohil</md-checkbox>
					<md-checkbox (click)="openSnackBar()">Sohan</md-checkbox>
			</div>
		</div>
	</ng-container>
</ng-container>
